    <div class="container-fluid main"> 
        <div class="Heading">
            <h1>Time and Motion</h1>
        </div>
        <div class="Clock top-container container">
            <h2>Clock</h2>
          <h3 class="Time-in-office"> Time In Office </h3> 
            <div class="In-office row">
              <div class="col-sm"> 
                <h3>Start Timer</h3>
                <input type="time" name="Time-Alloted" id="Time-Alloted" placeholder="Time-Alloted"> 
              </div>
              <div class="col-sm"> 
                <h3>End Timer</h3>
                <input type="time" name="Time-Consumed" id="Time-Consumed" placeholder="Time-Consumed"> 
              </div>
              <div class="col-sm">
                <h3>Duration</h3>
                <input type="time" name="Time-Remaining" id="Time-Remaining" placeholder="Time-Remaining"> 
              </div>
            </div>
          <hr>
          <h3> Time In Production </h3>
            <div class="Working row"> 
                <div class="col-sm"> 
                    <h3>Start Timer</h3>
                    <input type="text" name="Time-Alloted" id="Time-Alloted" placeholder="Time-Alloted"> 
                </div>
                <div class="col-sm"> 
                    <h3>End Timer</h3>
                    <input type="text" name="Time-Consumed" id="Time-Consumed" placeholder="Time-Consumed"> 
                </div>
                <div class="col-sm">
                    <h3>Duration</h3>
                    <input type="text" name="Time-Remaining" id="Time-Remaining" placeholder="Time-Remaining"> 
                </div>
            </div>
      </div>
        <hr>
        <div class="activities middle-container">
            <h2>Activities</h2>
          
            <div class="custom-control custom-radio custom-control-inline act-name">
              <input type="radio" id="Production" name="Production" class="custom-control-input Production">
                <label class="custom-control-label" for="Production">Production</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline act-name">
              <input type="radio" id="Break" name="Break" class="custom-control-input Break">
                <label class="custom-control-label" for="Break">Break</label>
              </div>
            <div class="custom-control custom-radio custom-control-inline act-name">
              <input type="radio" id="Auxiliary" name="Auxiliary" class="custom-control-input Auxiliary">
                <label class="custom-control-label" for="Auxiliary">Auxiliary</label>
              </div>
            <div class="act-list"> <br>
                <form action="/index.js"> Activity List</form>
                    <select name="activity" id="activity">
                            <option value="1">Task 1</option>
                            <option value="2">Task 2</option>
                            <option value="3">Task 3</option>
                            <option value="4">Task 4</option>
                            <option value="5">Task 5</option>
                    </select>

                    <input type="text" name="Names">
            </div>
        </div>
        <hr>
        <div class="Timer-main bottom-container">
            <h2 class="Timer-heading">Timers</h2>
            <div class="timers row">
              <div class="col-sm"> 
                <h3>Start Timer</h3>
                <input type="" name="start" id="start" placeholder="Start">
              </div> 
              <div class="col-sm">
                <h3>End Timer</h3>
                <input type="" name="end" id="end" placeholder="End"> 
              </div>
              <div class="col-sm">
                <h3>Duration</h3>
                <input type="" name="duration" id="duration" placeholder="Duration"> 
              </div>
            </div>
            <div class="Reset">
                <button type="reset">Reset</button>
            </div>
          <div class="footer">
            <a class="footer-link" href="https://www.linkedin.com/">LinkedIn</a>
