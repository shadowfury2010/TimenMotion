    <div class="container main"> 
        <div class="Heading">
            <h1>Time and Motion</h1>
        </div>
        <div class="Clock">
            <h2>Clock</h2>
            <div class="In-office">
                <input type="text" name="Time-Alloted" id="Time-Alloted">
                <input type="text" name="Time-Consumed" id="Time-Consumed">
                <input type="text" name="Time-Remaining" id="Time-Remaining">
            </div>
            <div class="Working">
                    <input type="text" name="Time-Alloted" id="Time-Alloted">
                    <input type="text" name="Time-Consumed" id="Time-Consumed">
                    <input type="text" name="Time-Remaining" id="Time-Remaining">
            </div>
        </div>

        <div class="activities">
            <h2>Activities</h2>
            <div class="act-name">
                <input type="radio" name="Production" id="Production">
                <input type="radio" name="Break" id="Break">
                <input type="radio" name="Auxiliary" id="Auxiliary">
            </div>
            <div class="act-list">
                <form action="/index.js"> Activity List</form>
                    <select name="activity" id="activity">
                            <option value="1">Task 1</option>
                            <option value="2">Task 2</option>
                            <option value="3">Task 3</option>
                            <option value="4">Task 4</option>
                            <option value="5">Task 5</option>
                    </select>

                    <input type="text" name="Names">
            </div>
        </div>

        <div class="Timer-main">
            <h2>Timers</h2>
            <div class="timers">
                <input type="" name="start" id="start">
                <input type="text" name="end" id="end">
            </div>
            <div class="Duration">
                <input type="text" name="Duration" id="Duration">
            </div>
            <div class="Reset">
                <button type="reset">Reset</button>
            </div>
        </div>
    </div>
